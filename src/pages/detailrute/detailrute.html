<ion-header no-border>

  <ion-navbar color="blueku">
    <ion-title text-uppercase>{{ datarute.nama | uppercase }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset *ngIf="datarute.angkot.length > 0">

    <button ion-item *ngFor="let angkot of datarute.angkot">
      <ion-icon name="car" item-start></ion-icon>
      <h2>
        Angkot <strong>{{ angkot | uppercase }}</strong>
      </h2>
    </button>

  </ion-list>

  <p padding ion-text text-center *ngIf="datarute.angkot.length <= 0">
    Tidak ada angkot di rute ini!
  </p>

</ion-content>
