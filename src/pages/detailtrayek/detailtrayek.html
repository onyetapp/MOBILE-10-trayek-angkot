<ion-header no-border>

  <ion-navbar color="blueku">
    <ion-title icon-left text-uppercase>
      <ion-icon name="car" class="mini-icon"></ion-icon>
      Angkot {{ dataangkot.kode | uppercase }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list inset>

    <button ion-item *ngFor="let rute of dataangkot.rute">
      <h2>
        {{ rute | titlecase }}
      </h2>
    </button>

  </ion-list>

</ion-content>
